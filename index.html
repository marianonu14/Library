<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header class="tittle">Library Project</header>
    <nav class="nav-bar">
        <button class="btn" id="btn">+ New Book</button>
    </nav>
    <main class="main-container"></main>
    <section class="modal">
        <div class="modal-container">
            <h2 class="modal-tittle">Add a New Book</h2>
            <form class="modal-form">
                <div class="modal-input">
                  <label for="tittle">Tittle:</label>
                  <input type="text" name="tittle" id="tittle" required>
                </div>
              
                <div class="modal-input">
                  <label for="author">Author:</label>
                  <input type="text" name="author" id="author" required>
                </div>
              
                <div class="modal-input">
                  <label for="age">Pages:</label>
                  <input type="number" name="pages" id="pages" required>
                </div>

                <div class="modal-input">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read" value="read">
                  </div>
              
                <button class="btn btn-modal" type="submit">Add +</button>
              </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
